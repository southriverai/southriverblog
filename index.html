<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South River Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="posts-viewer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 3em;
        }
        
        /* Posts styling */
        .posts-container {
            max-width: 100%;
        }

        .posts-header {
            margin-top: 24px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .posts-header h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .posts-count {
            color: #666;
            font-size: 0.9em;
        }

        .post {
            margin-bottom: 50px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .post-header {
            margin-bottom: 20px;
        }

        .post-title {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .post-meta {
            color: #999;
            font-size: 0.9em;
        }

        .post-content {
            color: #444;
            line-height: 1.8;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3,
        .post-content h4 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .post-content h1 {
            font-size: 2em;
        }

        .post-content h2 {
            font-size: 1.6em;
        }

        .post-content h3 {
            font-size: 1.3em;
        }

        .post-content p {
            margin-bottom: 15px;
        }

        .post-content ul,
        .post-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .post-content li {
            margin-bottom: 8px;
        }

        .post-content a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .post-content a:hover {
            border-bottom-color: #667eea;
        }

        .post-content strong {
            font-weight: 600;
            color: #333;
        }

        .post-content .katex-display {
            margin: 1em 0;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .post-content img {
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            body {
                background: #f5f5f5;
                padding: 12px;
            }
            .container {
                box-shadow: none;
                border-radius: 0;
                padding: 20px;
            }
            .post,
            .post-card {
                border-left: none;
            }
            .post-content img {
                max-width: 100%;
                height: auto;
            }
        }

        .post-content .table-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 20px 0;
        }

        .post-content table {
            width: 100%;
            min-width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }

        .post-content th,
        .post-content td {
            padding: 10px 14px;
            border: 1px solid #e0e0e0;
            text-align: left;
        }

        .post-content th {
            background: #f0f0f0;
            font-weight: 600;
            color: #333;
        }

        .post-content tr:nth-child(even) {
            background: #fafafa;
        }

        .no-posts,
        .error-message {
            padding: 40px;
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .error-message {
            color: #d32f2f;
            background: #ffebee;
            border-radius: 8px;
        }

        .post-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post-card {
            display: block;
            padding: 24px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            text-decoration: none;
            color: inherit;
            transition: box-shadow 0.2s ease, transform 0.2s ease;
        }

        .post-card:hover {
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .post-card-title {
            color: #333;
            font-size: 1.25em;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .post-card-meta {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 12px;
        }

        .post-card-teaser {
            color: #555;
            font-size: 0.95em;
            line-height: 1.5;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>South River Blog</h1>

        <div id="posts-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof PostsViewer !== 'function') {
                document.getElementById('posts-container').innerHTML =
                    '<div class="error-message">Failed to load posts.</div>';
                return;
            }
            const postsViewer = new PostsViewer('posts-container', { listOnly: true });
            postsViewer.init().catch(function() {
                document.getElementById('posts-container').innerHTML =
                    '<div class="error-message">Failed to load posts.</div>';
            });
        });
    </script>
</body>
</html>
