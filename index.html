<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South River Blog</title>
    <script src="posts-viewer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        /* Posts styling */
        .posts-container {
            max-width: 100%;
        }

        .posts-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .posts-header h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .posts-count {
            color: #666;
            font-size: 0.9em;
        }

        .post {
            margin-bottom: 50px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .post-header {
            margin-bottom: 20px;
        }

        .post-title {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .post-meta {
            color: #999;
            font-size: 0.9em;
        }

        .post-content {
            color: #444;
            line-height: 1.8;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3,
        .post-content h4 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .post-content h1 {
            font-size: 2em;
        }

        .post-content h2 {
            font-size: 1.6em;
        }

        .post-content h3 {
            font-size: 1.3em;
        }

        .post-content p {
            margin-bottom: 15px;
        }

        .post-content ul,
        .post-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .post-content li {
            margin-bottom: 8px;
        }

        .post-content a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .post-content a:hover {
            border-bottom-color: #667eea;
        }

        .post-content strong {
            font-weight: 600;
            color: #333;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .no-posts,
        .error-message {
            padding: 40px;
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .error-message {
            color: #d32f2f;
            background: #ffebee;
            border-radius: 8px;
        }

        .post-list {
            list-style: none;
        }

        .post-list-item {
            margin-bottom: 12px;
        }

        .post-list-item a {
            color: #667eea;
            text-decoration: none;
            font-size: 1.1em;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .post-list-item a:hover {
            border-bottom-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>South River Blog</h1>

        <div id="posts-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof PostsViewer !== 'function') {
                document.getElementById('posts-container').innerHTML =
                    '<div class="error-message">Failed to load posts.</div>';
                return;
            }
            const postsViewer = new PostsViewer('posts-container', { listOnly: true });
            postsViewer.init().catch(function() {
                document.getElementById('posts-container').innerHTML =
                    '<div class="error-message">Failed to load posts.</div>';
            });
        });
    </script>
</body>
</html>
