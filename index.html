<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Example - GitHub Pages</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .plot-container {
            margin-top: 30px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        
        #plotly-chart {
            background: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Plotly Visualization Example</h1>
        <p class="subtitle">Interactive data visualization powered by Plotly.js</p>
        
        <div class="plot-container">
            <div id="plotly-chart"></div>
        </div>
    </div>

    <script>
        // Sample data for demonstration
        const trace1 = {
            x: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            y: [20, 14, 23, 25, 22, 30, 28, 35, 32, 28, 25, 30],
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Sales',
            line: {
                color: 'rgb(102, 126, 234)',
                width: 3
            },
            marker: {
                size: 10,
                color: 'rgb(102, 126, 234)'
            }
        };

        const trace2 = {
            x: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            y: [15, 18, 20, 22, 19, 25, 24, 28, 26, 23, 20, 24],
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Revenue',
            line: {
                color: 'rgb(118, 75, 162)',
                width: 3
            },
            marker: {
                size: 10,
                color: 'rgb(118, 75, 162)'
            }
        };

        const data = [trace1, trace2];

        const layout = {
            title: {
                text: 'Monthly Sales & Revenue Trends',
                font: {
                    size: 24,
                    color: '#333'
                }
            },
            xaxis: {
                title: 'Month',
                titlefont: {
                    size: 14,
                    color: '#666'
                },
                tickfont: {
                    size: 12
                }
            },
            yaxis: {
                title: 'Amount (in thousands)',
                titlefont: {
                    size: 14,
                    color: '#666'
                },
                tickfont: {
                    size: 12
                }
            },
            hovermode: 'closest',
            plot_bgcolor: 'white',
            paper_bgcolor: 'white',
            legend: {
                x: 0.7,
                y: 0.95,
                bgcolor: 'rgba(255, 255, 255, 0.8)',
                bordercolor: '#ddd',
                borderwidth: 1
            },
            margin: {
                l: 60,
                r: 40,
                t: 60,
                b: 50
            }
        };

        const config = {
            responsive: true,
            displayModeBar: true,
            displaylogo: false,
            modeBarButtonsToRemove: ['pan2d', 'lasso2d']
        };

        // Render the plot
        Plotly.newPlot('plotly-chart', data, layout, config);
    </script>
</body>
</html>
