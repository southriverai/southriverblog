<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Example - GitHub Pages</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="plot-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .plot-container {
            margin-top: 30px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        
        #plotly-chart {
            background: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Plotly Visualization Example</h1>
        <p class="subtitle">Interactive data visualization powered by Plotly.js</p>
        
        <div class="plot-container">
            <div id="plotly-chart"></div>
        </div>
    </div>

    <script>
        // Load data and render the plot
        loadChartData().then(({ plotData, plotLayout, plotConfig }) => {
            Plotly.newPlot('plotly-chart', plotData, plotLayout, plotConfig);
        }).catch(error => {
            console.error('Failed to load chart:', error);
            document.getElementById('plotly-chart').innerHTML = 
                '<p style="color: red; padding: 20px;">Error loading chart data. Please check the console for details.</p>';
        });
    </script>
</body>
</html>
