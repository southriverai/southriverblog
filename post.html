<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post — South River Blog</title>
    <script src="posts-viewer.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        .banner-link {
            display: block;
            text-decoration: none;
            color: inherit;
            margin-bottom: 24px;
        }
        .banner-link:hover { color: inherit; }
        .banner-link h1 {
            color: #333;
            margin-bottom: 24px;
            font-size: 2.5em;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 24px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.95em;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }
        .back-link:hover { border-bottom-color: #667eea; }
        .post {
            padding: 0;
            background: transparent;
            border-left: none;
        }
        .post-content {
            color: #444;
            line-height: 1.8;
        }
        .post-content h1, .post-content h2, .post-content h3, .post-content h4 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .post-content h1 { font-size: 2em; }
        .post-content h2 { font-size: 1.6em; }
        .post-content h3 { font-size: 1.3em; }
        .post-content p { margin-bottom: 15px; }
        .post-content ul, .post-content ol { margin-left: 20px; margin-bottom: 15px; }
        .post-content li { margin-bottom: 8px; }
        .post-content a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }
        .post-content a:hover { border-bottom-color: #667eea; }
        .post-content strong { font-weight: 600; color: #333; }
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .no-posts, .error-message {
            padding: 40px;
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="banner-link">
            <h1>South River Blog</h1>
        </a>
        <a href="index.html" class="back-link">← Back to posts</a>
        <div id="post-content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            if (!slug) {
                document.getElementById('post-content').innerHTML =
                    '<div class="error-message">No post specified. <a href="index.html">Back to posts</a></div>';
                return;
            }
            if (typeof PostsViewer !== 'function') {
                document.getElementById('post-content').innerHTML =
                    '<div class="error-message">Failed to load post.</div>';
                return;
            }
            const viewer = new PostsViewer('post-content');
            viewer.initSingle(slug).catch(function() {
                document.getElementById('post-content').innerHTML =
                    '<div class="error-message">Post not found. <a href="index.html">Back to posts</a></div>';
            });
        });
    </script>
</body>
</html>
